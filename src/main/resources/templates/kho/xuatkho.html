<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/kho/xuatkho.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Xuất kho</h3>
	        	<div class="header_xuatkho">	        		
	        		<div class="taoxuatkho">
	        			<form th:action="@{/form_xuatkho}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_xuatkho">
	        			<form th:action="@{/search_phieuxuatkho}" method="get">
	        				<input type="text" name="txt_xuatkho" placeholder="Số phiếu kho"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_xuatkho">
	        		<h3>Danh sách phiếu xuất kho</h3>
	        		<table id="table_xuatkho">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày hạch toán</th>
	        				<th>Ngày chứng từ</th>
	        				<th>Số chứng từ</th> 
	        				<th>Người phụ trách</th>       		
	        				<th>Diễn giải</th>
	        				<th>Tổng tiền</th>
	        				<th>Người giao/nhân</th>
	        				<th>Khách hàng</th>
	        				<th></th>
	        			</tr>
	        			<tr th:each="phieuxuat, itemStat:${listPhieuXuat}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${phieuxuat.ngayHachToan}"></td>
	        				<td th:text="${phieuxuat.ngayChungTu}"></td>
	        				<td th:text="${phieuxuat.soPhieuXuat}"></td>
	        				<td th:text="${phieuxuat.nguoiPhuTrach}"></td>
	        				<td th:text="${phieuxuat.dienGiai}"></td>       
	        				<td th:text="${phieuxuat.tongTien}"></td>
	        				<td th:text="${phieuxuat.nguoiGiaoHang}"></td>
	        				<td th:text="${phieuxuat.tenDoiTuong}"></td>
	        				<td>
	        					<a th:href="@{/edit_phieuxuat?idPhieuXuat={idPhieuXuat}(idPhieuXuat=${phieuxuat.id})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_phieuxuat?idPhieuXuat={idPhieuXuat}(idPhieuXuat=${phieuxuat.id})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
