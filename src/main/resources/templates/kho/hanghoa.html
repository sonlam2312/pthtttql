<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/kho/hanghoa.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_notSignin"></div>
	        <div class="info">
	        	<h3>Danh mục hàng hóa</h3>
	        	<div class="header_hanghoa">	        		
	        		<div class="taohanghoa">
	        			<form th:action="@{/form_hanghoa}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_hanghoa">
	        			<form th:action="@{#}" method="get">
	        				<input type="text" name="txt_hanghoa" placeholder="Mã hàng hóa"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_hanghoa">
	        		<h3>Danh sách hàng hóa trong kho</h3>
	        		<table id="table_hanghoa">
	        			<tr>
	        				<th>No</th>
	        				<th>Mã hàng</th>
	        				<th>Tên hàng</th>
	        				<th>Mô tả</th>        		
	        				<th>Đơn vị</th>
	        				<th>Giá nhập</th>
	        				<th>Số lượng</th>
	        				<th></th>
	        			</tr>
	        			<tr>
	        				<td>1</td>
	        				<td>MH001</td>
	        				<td>SSD Samsung</td>
	        				<td>256GB, 1mm</td>
	        				<td>Chiếc</td>       
	        				<td>1.500.000</td>
	        				<td>18</td>
	        				<td>
	        					<button class="btn btn-primary">Sửa</button>
	        					<button class="btn btn-danger">Xóa</button>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
