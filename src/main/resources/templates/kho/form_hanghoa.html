<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/banhang/form_khachhang.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<form th:action="@{/hanghoa_save}" method="post" th:object="${hanghoa}">
	        		<h3>Thêm mặt hàng</h3>
	        		<table>
	        			<tr>
	        				<td>
	        					<label for="mahang">Mã hàng:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="mahang" th:field="*{maHang}"/>
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<label for="tenhang">Tên hàng:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="tenhang" th:field="*{tenHang}"/>
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<label for="mota">Mô tả:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="mota" th:field="*{moTa}"/>
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<label for="dvt">Đơn vị tính:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="dvt" th:field="*{donViTinh}"/>
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<label for="gia">Giá nhập:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="gia" th:field="*{giaNhap}"/>
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<label for="soluong">Số lượng:</label>
	        				</td>
	        				<td>
	        					<input type="text" name="soluong" th:field="*{soLuong}"/>        			
	        				</td>
	        			</tr>  
	        			<tr>
	        				<td>
	        					<label for="kho">Mã kho:</label>	  
	        				</td>
	        				<td>
	        					<input type="text" name="kho" th:field="*{kho.id}"/>        			
	        				</td>
	        			</tr>       			
	        			<tr>
	        				<td></td>
	        				<td>
	        					<button class="btn btn-primary">Lưu lại</button>
	        					<button class="btn btn-danger">Hủy bỏ</button>
	        				</td>
	        			</tr>
	        		</table>
	        	</form>
	        </div>
	    </div>
	</div>
</body>
</html>
