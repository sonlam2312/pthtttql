<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/kho/nhapkho.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Nhập kho</h3>
	        	<div class="header_nhapkho">	        		
	        		<div class="taonhapkho">
	        			<form th:action="@{/form_nhapkho}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_nhapkho">
	        			<form th:action="@{/search_nhapkho}" method="get">
	        				<input type="text" name="txt_nhapkho" placeholder="Số phiếu kho"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_nhapkho">
	        		<h3>Danh sách phiếu nhập kho</h3>
	        		<table id="table_nhapkho">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày hạch toán</th>
	        				<th>Ngày chứng từ</th>
	        				<th>Số chứng từ</th>        		
	        				<th>Diễn giải</th>
	        				<th>Người phụ trách</th>
	        				<th>Người giao/nhân</th>
	        				<th>Nhà cung cấp</th>
	        				<th></th>
	        			</tr>
	        			<tr th:each="phieunhap, itemStat:${listPhieuNhapKho}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${phieunhap.ngayHachToan}"></td>
	        				<td th:text="${phieunhap.ngayChungTu}"></td>
	        				<td th:text="${phieunhap.soPhieuNhap}"></td>
	        				<td th:text="${phieunhap.dienGiai}"></td>
	        				<td th:text="${phieunhap.nguoiPhuTrach}"></td>       
	        				<td th:text="${phieunhap.nguoiGiaoHang}"></td>
	        				<td th:text="${phieunhap.tenDoiTuong}"></td>
	        				<td>
	        					<a th:href="@{/sua_phieunhap?sophieunhap={sophieunhap}(sophieunhap=${phieunhap.soPhieuNhap})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/xoaphieunhap?sophieunhap={sophieunhap}(sophieunhap=${phieunhap.soPhieuNhap})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
