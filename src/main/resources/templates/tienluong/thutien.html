<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/quy/phieuthu.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Phiếu thu tạm ứng</h3>
	        	<div class="header_phieuthu">	        		
	        		<div class="taophieuthu">
	        			<form th:action="@{/form_phieuthu}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_phieuthu">
	        			<form th:action="@{/search_phieuthu}" method="get">
	        				<input type="text" name="txt_phieuthu" placeholder="Số phiếu thu"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_phieuthu">
	        		<h3>Danh sách phiếu thu tạm ứng nhân viên</h3>
	        		<table id="table_phieuthu">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày hạch toán</th>
	        				<th>Ngày chứng từ</th>
	        				<th>Số chứng từ</th>        		
	        				<th>Diễn giải</th>
	        				<th>Số tiền</th>
	        				<th>Mã đối tượng</th>
	        				<th>Đối tượng</th>
	        				<th></th>
	        			</tr>
	        			<tr  th:each="phieuthu, itemStat:${listPhieuThu}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${phieuthu.ngayHachToan}"></td>
	        				<td th:text="${phieuthu.ngayChungTu}"></td>
	        				<td th:text="${phieuthu.soPhieuThu}"></td>
	        				<td th:text="${phieuthu.dienGiai}"></td>       
	        				<td th:text="${phieuthu.soTien}"></td>
	        				<td th:text="${phieuthu.maDoiTuong}"></td>
	        				<td th:text="${phieuthu.tenDoiTuong}"></td>
	        				<td>
	        					<a th:href="@{/edit_phieuthu?id_phieuthu={id_phieuthu}(id_phieuthu=${phieuthu.id})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_phieuthu?id_phieuthu={id_phieuthu}(id_phieuthu=${phieuthu.id})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
