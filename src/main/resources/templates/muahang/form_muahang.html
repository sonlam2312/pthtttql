<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/muahang/form_chungtumua.css}">
    <script th:src="@{/js/muahang.js}"></script>
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<div class="row t1">
                    <h2>Chứng từ mua hàng</h2>
                    <form th:action="@{/getDonMuaHang}">
		        		<label for="sodonhang">Số đơn hàng:</label>
		        		<input type="text" name="sodonmua" placeholder="Số đơn mua hàng"/>
		        		<button class="btn btn-download">
		        			<i class="fa fa-download"></i>
		        		</button>
		        	</form>
                </div>
                <div>
                	<div th:if="${message}" style="font-size:16px;color:red;">
					    <div th:text="${message}"></div>
					</div>
                </div>
                <form th:action="@{/chungtumua_add}" method="post" th:object="${chungtumua}">
                <div class="row t2"> 
                	<div class="loai_mua" style="margin:10px 0;">
                        <label for="loaimuahang">Loại hàng:</label>
                        <select id="loaimuahang" th:field="*{loaiMuaHang}">
                            <option value="muahangnhapkho">Mua hàng nhập kho</option>
                            <option value="muahangkhongquakho">Mua hàng không qua kho</option>
                        </select>
                    </div>            
                    <input type="radio" id="chuathanhtoan" name="thanhtoan" value="chuathanhtoan" th:field="*{thanhToan}">
                    <label for="chuathanhtoan">Chưa thanh toán</label>
                    <input type="radio" id="thanhtoanngay" name="thanhtoan" value="thanhtoanngay" th:field="*{thanhToan}">
                    <label for="thanhtoanngay">Thanh toán ngay</label>
                    <input type="text" id="phuongthuc" value="Tiền mặt" disabled>
                    <label for="hoadon">Hóa đơn:</label>
                    <select id="select_hoadon" th:field="*{nhanKemHoaDon}">                       
                        <option value="nhankem">Nhận kèm hóa đơn</option>
                        <option value="khongkem">Không nhận kèm</option>
                    </select>
                </div>
                <div class="row t3">
                    <div class="col-sm-7">
                      <ul class="nav nav-tabs">
                        <li><a data-toggle="tab" href="#tab_chungtughino">Chứng từ mua hàng</a></li>
                        <li class="active"><a data-toggle="tab" href="#tab_phieunhap">Phiếu nhập</a></li>
                        <li><a data-toggle="tab" href="#tab_phieuchi">Phiếu chi</a></li>
                        <li><a data-toggle="tab" href="#tab_hoadon">Hóa Đơn</a></li>
                     </ul>
                      <div class="tab-content">
                        <div id="tab_chungtughino" class="tab-pane fade">
                          <table>
                          	<tr>
                          		<td>
                          			<label for="mancc">Mã nhà cung cấp:</label>
                          		</td>
                          		<td>
                          			<input type="text" name="mancc" th:field="*{maDoiTuong}"/>
                          		</td>
                          	</tr>
                          	<tr>
                          		<td>
                          			<label for="tenncc">Tên nhà cung cấp:</label>
                          		</td>
                          		<td>
                          			<input type="text" name="tenncc" th:field="*{tenDoiTuong}"/>
                          		</td>
                          	</tr>
                          	<tr>
                          		<td>
                          			<label for="diaChi">Địa chỉ:</label>
                          		</td>
                          		<td>
                          			<input type="text" name="diaChi" th:field="*{diaChi}"/>
                          		</td>
                          	</tr>
                          	<tr>
                          		<td>
                          			<label for="diengiai">Diễn giải:</label>
                          		</td>
                          		<td>
                          			<input type="text" name="diengiai" th:field="*{dienGiai}"/>
                          		</td>
                          	</tr>
                          	<tr>
                          		<td>
                          			<label for="mancc">Người phụ trách:</label>
                          		</td>     
                          		<td>
                          			<input type="text" name="nguoiphutrach" th:field="*{nguoiPhuTrach}"/>
                          		</td>
                          	</tr>
                          </table>
                        </div>
                        <div id="tab_phieunhap" class="tab-pane fade in active">
                        	<table>
                        		<tr>
                        			<td>
                        				<label for="mancc" >Mã nhà cung cấp:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="mancc" th:field="*{phieuNhapKho.maDoiTuong}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>
                        				<label for="tenncc">Tên nhà cung cấp:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="tenncc" th:field="*{phieuNhapKho.tenDoiTuong}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>
                        				<label for="nguoigiao" >Người giao hàng:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="nguoigiao" th:field="*{phieuNhapKho.nguoiGiaoHang}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>
                        				<label for="diengiai">Diễn giải:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="nguoigiao" th:field="*{phieuNhapKho.dienGiai}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>
                        				<label for="mancc">Người phụ trách:</label>
                        			</td>
                        			<td>
                        				 <input type="text" name="nguoiphutrach" th:field="*{phieuNhapKho.nguoiPhuTrach}"/>
                        			</td>
                        		</tr>
                        	</table>
                        </div>
                        <div id="tab_phieuchi" class="tab-pane fade">   
                        	<table th:each="phieuchi, itemStat:*{phieuChi}">
                        		<tr>
                        			<td>  
                        				<label for="mancc">Mã nhà cung cấp:</label>                   				
                        			</td>
                        			<td>
                        				<input type="text" name="mancc" th:field="*{phieuChi[__${itemStat.index}__].maDoiTuong}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>    
                        				<label for="tenncc">Tên nhà cung cấp:</label>                  				
                        			</td>
                        			<td>
                        				 <input type="text" name="tenncc" th:field="*{phieuChi[__${itemStat.index}__].tenDoiTuong}"/> 
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>   
                        				<label for="diachi">Địa chỉ:</label>                  				
                        			</td>
                        			<td>
                        				<input type="text" name="diachi" th:field="*{phieuChi[__${itemStat.index}__].diaChi}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>   
                        				<label for="sotien">Số tiền:</label>                  				
                        			</td>
                        			<td>
                        				<input type="text" name="sotien" th:field="*{phieuChi[__${itemStat.index}__].soTien}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>   
                        				<label for="lido">Lí do chi:</label>                  				
                        			</td>
                        			<td>
                        				<input type="text" name="lido" th:field="*{phieuChi[__${itemStat.index}__].dienGiai}"/>
                        			</td>
                        		</tr>
                        	</table>
                        </div>
                        <div id="tab_hoadon" class="tab-pane fade">    
                        	<table>
                        		<tr>
                        			<td>
                        				<label for="mancc">Mã nhà cung cấp:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="mancc" th:field="*{hoaDonMua.maDoiTuong}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>
                        				<label for="tenncc">Tên nhà cung cấp:</label>
                        			</td>
                        			<td>
                        				<input type="text" name="tenncc" th:field="*{hoaDonMua.tenDoiTuong}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>  
                        				<label for="diachi">Địa chỉ:</label>                   				
                        			</td>
                        			<td>
                        				<input type="text" name="diachi" th:field="*{hoaDonMua.diaChi}"/>
                        			</td>
                        		</tr>
                        		<tr>
                        			<td>  
                        				<label for="masothue">Mã số thuế:</label>                   				
                        			</td>
                        			<td>
                        				<input type="text" name="masothue" th:field="*{hoaDonMua.maSoThue}"/> 
                        			</td>
                        		</tr>
                        	</table>                 
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-5" id="form_chungtu" style="margin-top: 40px;">
                        <div id="f_chungtu">
                          <h3>Chứng từ</h3>
                          <table>
                            <tr>
                              <td>
                                <label for="ngayhachtoan">Ngày hạch toán:</label>
                              </td>
                              <td><input type="date" name="ngayhachtoan" th:field="*{ngayHachToan}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngaychungtu">Ngày chứng từ:</label>
                              </td>
                              <td><input type="date" name="ngaychungtu" th:field="*{ngayChungTu}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="sochungtu">Số chứng từ:</label>
                              </td>
                              <td><input type="text" name="sochungtu" th:field="*{soChungTu}"> </td>
                            </tr>
                          </table>          
                        </div>
                        <div id="f_phieuchi" style="display: none;">
                          <h3>Chứng từ</h3>
                          <table th:each="phieuchi, itemStat:*{phieuChi}">
                            <tr>
                              <td>
                                <label for="ngayhachtoan">Ngày hạch toán:</label>
                              </td>
                              <td><input type="date" name="ngayhachtoan" th:field="*{phieuChi[__${itemStat.index}__].ngayHachToan}"/> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngaychungtu">Ngày chứng từ:</label>
                              </td>
                              <td><input type="date" name="ngaychungtu" th:field="*{phieuChi[__${itemStat.index}__].ngayChungTu}"/> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="sophieuchi">Số phiếu chi:</label>
                              </td>
                              <td><input type="text" name="sophieuchi" th:field="*{phieuChi[__${itemStat.index}__].soPhieuChi}" > </td>
                            </tr>
                          </table>          
                        </div>
                        <div id="f_phieunhap" style="display: none;">
                          <h3>Chứng từ</h3>
                          <table>
                            <tr>
                              <td>
                                <label for="ngayhachtoan">Ngày hạch toán:</label>
                              </td>
                              <td><input type="date" name="ngayhachtoan" th:field="*{phieuNhapKho.ngayHachToan}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngaychungtu">Ngày chứng từ:</label>
                              </td>
                              <td><input type="date" name="ngaychungtu" th:field="*{phieuNhapKho.ngayChungTu}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="sophieunhap">Số phiếu nhập:</label>
                              </td>
                              <td><input type="text" name="sophieunhap" th:field="*{phieuNhapKho.soPhieuNhap}"> </td>
                            </tr>
                          </table>          
                        </div>
                        <div id="f_hoadon" style="display: none;">
                          <h3>Hóa đơn</h3>
                          <table>
                            <tr>
                              <td>
                                <label for="masoHD">Mẫu số HĐ:</label>
                              </td>
                              <td><input type="text" name="mausoHD" th:field="*{hoaDonMua.mauSoHoaDon}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="kihieuHD">Kí hiệu HĐ:</label>
                              </td>
                              <td><input type="text" name="kihieuHD" th:field="*{hoaDonMua.kiHieuHoaDon}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="sohoadon">Số hóa đơn:</label>
                              </td>
                              <td><input type="text" name="sohoadon" th:field="*{hoaDonMua.soHoaDon}"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngayhoadon">Ngày hóa đơn:</label>
                              </td>
                              <td><input type="date" name="ngayhoadon" th:field="*{hoaDonMua.ngayHoaDon}"> </td>
                            </tr>                         
                          </table> 
                        </div>
                      </div>
                  </div>
                <div class="row t4">
                    <div id="dongia">
                      <label for="dongia">Đơn giá:</label>
                      <input type="text" name="dongia" value="1000" disabled/>
                    </div>
                    <div id="tygia">
                      <label for="tygia">Tỷ giá:</label>
                      <input type="text" name="tygia" value="VND" disabled/>
                    </div>
                </div>
                <div class="row t5">
                  <h3>Chi tiết</h3>
                  <table id="chitiet">
                    <tr>
                      <th>Mã hàng</th>
                      <th>Tên hàng</th>
                      <th>Số lượng</th>
                      <th>Đơn vị tính</th>
                      <th>Đơn giá</th>
                      <th>Chiết khấu(%)</th>
                      <th>Thuế GTGT(%)</th>
                      <th>Thành tiền</th>
                    </tr>
                    <tr th:each="chiTietPhieu, itemStat : *{chiTietPhieuMua}">
                      <td>
                        <input type="text" name="mahang" th:field="*{chiTietPhieuMua[__${itemStat.index}__].maHang}"/>                     
                      </td>  
                      <td>
                        <input type="text" name="tenhang" th:field="*{chiTietPhieuMua[__${itemStat.index}__].tenHang}"/>                     
                      </td> 
                      <td>
                        <input type="number" name="soluong" id="soluong" th:field="*{chiTietPhieuMua[__${itemStat.index}__].soLuong}" oninput="tongtien2()"/>                     
                      </td> 
                      <td>
                        <input type="text" name="DVT" th:field="*{chiTietPhieuMua[__${itemStat.index}__].donViTinh}"/>                     
                      </td> 
                      <td>
                        <input type="text" name="gia" id="gia" oninput="tongtien2()" th:field="*{chiTietPhieuMua[__${itemStat.index}__].gia}"/>                     
                      </td> 
                      <td>
                        <input type="text" name="chietkhau" id="chietkhau" oninput="tongtien2()" th:field="*{chiTietPhieuMua[__${itemStat.index}__].chietkhau}"/>                     
                      </td> 
                      <td>
                        <input type="text" name="GTGT" id="GTGT" oninput="tongtien2()" th:field="*{chiTietPhieuMua[__${itemStat.index}__].VAT}"/>                     
                      </td> 
                      <td>
                        <input type="text" name="thanhtien" id="thanhtien" oninput="tongtien2()" th:field="*{chiTietPhieuMua[__${itemStat.index}__].thanhTien}"/>                     
                      </td>                
                    </tr>                                      
                  </table>
                </div>
                <div class="row t6">
                  <table id="tinhtong">
                  	<tr>
                      <td> <label for="tienhang">Tiền hàng:</label></td>
                      <td><input type="text" name="tienhang" id="tienhang" oninput="tongtien2()" th:field="*{tongHang}"/></td>
                      <td> <label for="GTGT">Tổng thuế GTGT:</label></td>
                      <td><input type="text" name="GTGT" id="tongGTGT" oninput="tongtien2()" th:field="*{tongGTGT}"/></td>
                    </tr>
                    <tr>
                      <td> <label for="chietkhau">Tổng chiết khấu:</label></td>
                      <td><input type="text" name="chietkhau" id="tongchietkhau" oninput="tongtien2()" th:field="*{tongChietKhau}"/></td>
                      <td> <label for="tienship">Tiền vận chuyển:</label></td>
                      <td><input type="text" name="tienship" id="tienship" oninput="tongtien2()" th:field="*{tienShip}"/></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td> <label for="tongtien">Tổng tiền:</label></td>
                      <td><input type="text" name="tongtien" id="tongtien" oninput="tongtien2()" th:field="*{tongTien}"/></td>
                    </tr>
                  </table>                
                </div>
                <div class="row t7">      
                    <button class="btn btn-cancel">Hủy bỏ</button> 
                	<button class="btn btn-save">Lưu lại</button>
                </div>
	        	</form>
	        </div>
	    </div>
	</div>
</body>
</html>
