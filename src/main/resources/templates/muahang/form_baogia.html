<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/muahang/form_baogia.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_notSignin"></div>
	        <div class="info">
	        	<h3>Báo giá mua hàng</h3>
	        	<div class="row t1">
	        		<div class="col-sm-7" id="nhapphieu">
	        			<h4>Thông tin chung</h4>
	        			<lable for="mancc">Mã nhà cung cấp:</lable>
	        			<input type="text" name="mancc"/>
	        			<lable for="tenncc">Tên nhà cung cấp:</lable>
	        			<input type="text" name="tenncc"/><br><br>
	        			<lable for="diachi">Địa chỉ:</lable>
	        			<input type="text" name="diachi"/><br><br>
	        			<lable for="masothue">Mã số thuế:</lable>
	        			<input type="text" name="mathue"/><br><br>
	        			<lable for="nguoimua">Người phụ trách:</lable>
	        			<input type="text" name="nguoimua"/><br>
	        		</div>
	        		<div class="col-sum-5" id="kihieu">
	        			<h4>Báo giá mua hàng</h4>
                          <table>
                            <tr>
                              <td>
                                <label for="sobaogia">Số báo giá:</label>
                              </td>
                              <td><input type="text" name="sobaogia"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngaybaogia">Ngày báo giá:</label>
                              </td>
                              <td><input type="date" name="ngaybaogia"> </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="ngayhethan">Hiệu lực đến:</label>
                              </td>
                              <td><input type="date" name="ngayhethan"> </td>
                            </tr>                       
                          </table> 
	        		</div>
	        	</div>
	       		<div class="row t2">
                    <div id="dongia">
                      <label for="dongia">Đơn giá:</label>
                      <input type="text" name="dongia" value="1000" disabled/>
                    </div>
                    <div id="tygia">
                      <label for="tygia">Tỷ giá:</label>
                      <input type="text" name="tygia" value="VND" disabled/>
                    </div>
                </div>
                <div class="row t3">
                  <h3>Chi tiết</h3>
                  <table id="chitiet">
                    <tr>
                      <th>Mã hàng</th>
                      <th>Tên hàng</th>
                      <th>Số lượng</th>
                      <th>Đơn vị tính</th>
                      <th>Đơn giá</th>
                      <th>Chiết khấu(%)</th>
                      <th>Thuế GTGT(%)</th>
                      <th>Thành tiền</th>
                    </tr>
                    <tr>
                      <td>
                        <input type="text" name="mahang"/>                     
                      </td>  
                      <td>
                        <input type="text" name="tenhang"/>                     
                      </td> 
                      <td>
                        <input type="number" name="soluong" id="soluong"/>                     
                      </td> 
                      <td>
                        <input type="text" name="DVT"/>                     
                      </td> 
                      <td>
                        <input type="text" name="gia" id="gia"/>                     
                      </td> 
                      <td>
                        <input type="text" name="chietkhau" id="chietkhau"/>                     
                      </td> 
                      <td>
                        <input type="text" name="GTGT" id="GTGT"/>                     
                      </td> 
                      <td>
                        <input type="text" name="thanhtien" id="thanhtien"/>                     
                      </td>                
                    </tr>                                      
                  </table>
                </div>
                <div class="row t4">
                  <table id="tinhtong">
                  	<tr>
                      <td> <label for="tienhang">Tiền hàng:</label></td>
                      <td><input type="text" name="tienhang"/></td>
                      <td> <label for="GTGT">Tổng thuế GTGT:</label></td>
                      <td><input type="text" name="GTGT"/></td>
                    </tr>
                    <tr>
                      <td> <label for="chietkhau">Tổng chiết khấu:</label></td>
                      <td><input type="text" name="chietkhau"/></td>
                      <td> <label for="tongtien">Tổng tiền:</label></td>
                      <td><input type="text" name="tongtien"/></td>
                    </tr>
                  </table>                
                </div>
                <div class="row t5">      
                    <button class="btn btn-cancel">Hủy bỏ</button> 
                	<button class="btn btn-save">Lưu lại</button>
                </div>
	       	</div>
	    </div>
	</div>
