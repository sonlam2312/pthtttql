<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/muahang/chungtumua.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Chứng từ bán hàng</h3>
	        	<div class="header_chungtumua">	        		
	        		<div class="taochungtumua">
	        			<form th:action="@{/form_chungtuban}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_chungtumua">
	        			<form th:action="@{/search_chungtuban}" method="get">
	        				<input type="text" name="txt_chungtuban" placeholder="Số chứng từ"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<h3>Danh sách chứng từ bán hàng</h3>
	        	<div class="content_chungtumua" style="overflow-x:auto; ">
	        		<table id="table_chungtumua">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày hạch toán</th>
	        				<th>Ngày chứng từ</th>
	        				<th>Số chứng từ</th>
	        				<th>Số hóa đơn</th>
	        				<th>Khách hàng</th>
	        				<th>Địa chỉ</th>
	        				<th>Người phụ trách</th>
	        				<th>Diễn giải</th>
	        				<th>Tổng tiền</th>
	        				<th></th>
	        			</tr>
	        			<tr  th:each="chungtuban, itemStat:${listChungTuBan}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${chungtuban.ngayHachToan}"></td>
	        				<td th:text="${chungtuban.ngayChungTu}"></td>
	        				<td th:text="${chungtuban.soChungTu}"></td>
	        				<td th:text="${chungtuban.hoaDonBan.soHoaDon}"></td>
	        				<td th:text="${chungtuban.tenDoiTuong}"></td>        				
	        				<td th:text="${chungtuban.diaChi}"></td>
	        				<td th:text="${chungtuban.nguoiPhuTrach}"></td>
	        				<td th:text="${chungtuban.dienGiai}"></td>
	        				<td th:text="${chungtuban.tongTien}"></td>
	        				<td>
	        					<a class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_chungtuban?id_chungtuban={idChungTuBan}(idChungTuBan=${chungtuban.id})}" class="btn btn-primary">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
