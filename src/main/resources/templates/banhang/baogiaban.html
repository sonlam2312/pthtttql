<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/muahang/baogia.css}">
    <script th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Báo giá bán hàng</h3>
	        	<div class="header_baogia">	        		
	        		<div class="taobaogia">
	        			<form th:action="@{/form_baogiaban}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_baogia">
	        			<form th:action="@{/search_baogiaban}" method="get">
	        				<input type="text" name="txt_baogia" placeholder="Số báo giá"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_baogia">
	        		<h3>Danh sách báo giá bán hàng</h3>
	        		<table id="table_baogia">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày báo giá</th>
	        				<th>Số báo giá</th>
	        				<th>Hiệu lực đến</th>
	        				<th>Người phụ trách</th>
	        				<th>Khách hàng</th>
	        				<th>Địa chỉ</th>
	        				<th>Mã số thuế</th>
	        				<th>Tình trạng</th>
	        				<th></th>
	        			</tr>
	        			<tr th:each="baogiaban,itemStat:${listBaoGiaBan}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${baogiaban.ngayBaoGia}"></td>
	        				<td th:text="${baogiaban.soBaoGia}"></td>
	        				<td th:text="${baogiaban.ngayHieuLuc}"></td>
	        				<td th:text="${baogiaban.nguoiPhuTrach}"></td>
	        				<td th:text="${baogiaban.tenDoiTuong}"></td>        				
	        				<td th:text="${baogiaban.diaChi}"></td>
	        				<td th:text="${baogiaban.maSoThue}"></td>
	        				<td th:text="${baogiaban.tinhTrang}"></td>
	        				<td>
	        					<a th:href="@{/edit_baogiaban?id_baogia={idBaoGia}(idBaoGia=${baogiaban.id})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_baogiaban?id_baogia={idBaoGia}(idBaoGia=${baogiaban.id})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
