<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/muahang/donmuahang.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Đơn bán hàng</h3>
	        	<div class="header_donmua">	        		
	        		<div class="taodonmua">
	        			<form th:action="@{/form_donban}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_donmua">
	        			<form th:action="@{/search_donbanhang}" method="get">
	        				<input type="text" name="txt_donbanhang" placeholder="Số đơn hàng"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_donmua">
	        		<h3>Danh sách đơn bán hàng</h3>
	        		<table id="table_donmua">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày đơn hàng</th>
	        				<th>Số đơn hàng</th>
	        				<th>Ngày giao hàng</th>
	        				<th>Người phụ trách</th>
	        				<th>Khách hàng</th>
	        				<th>Địa chỉ</th>
	        				<th>Mã số thuế</th>
	        				<th>Tình trạng</th>
	        				<th></th>
	        			</tr>
	        			<tr th:each="donbanhang, itemStat:${listDonBanHang}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${donbanhang.ngayDonHang}"></td>
	        				<td th:text="${donbanhang.soDonHang}"></td>
	        				<td th:text="${donbanhang.ngayGiaoHang}"></td>
	        				<td th:text="${donbanhang.nguoiPhuTrach}"></td>
	        				<td th:text="${donbanhang.tenDoiTuong}"></td>        				
	        				<td th:text="${donbanhang.diaChi}"></td>
	        				<td th:text="${donbanhang.maSoThue}"></td>
	        				<td th:text="${donbanhang.tinhTrang}"></td>
	        				<td>
	        					<a th:href="@{/edit_donbanhang?soDonHang={soDonHang}(soDonHang=${donbanhang.soDonHang})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_donbanhang?soDonHang={soDonHang}(soDonHang=${donbanhang.soDonHang})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>
	        		</table>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
