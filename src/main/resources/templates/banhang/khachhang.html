<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/banhang/khachhang.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">
	        	<h3>Danh mục khách hàng</h3>
	        	<div class="header_khachhang">	        		
	        		<div class="taokhachhang">
	        			<form th:action="@{/form_khachhang}">
	        				<button class="btn btn-save">Tạo mới</button>
	        			</form>
	        		</div>   
	        		<div class="search_khachhang">
	        			<form th:action="@{/search_khachhang}" method="get">
	        				<input type="text" name="txt_khachhang" placeholder="Mã khách hàng"/>
	        				<button class="btn btn-search">
	        					<i class="fa fa-search"></i>
	        				</button>
	        			</form>
	        		</div>  	        		   		
	        	</div>
	        	<div class="content_khachhang">
	        		<h3>Danh sách khách hàng</h3>
	        		<table id="table_khachhang">
	        			<tr>
	        				<th>No</th>
	        				<th>Mã khách hàng</th>
	        				<th>Tên khách hàng</th>
	        				<th>Địa chỉ</th>
	        				<th>Số điện thoại</th>
	        				<th>Mã số thuế</th>
	        				<th>Số tài khoản</th>
	        				<th></th>
	        			</tr>     
	        			<tr th:each="khachhang,itemStat:${listKhachHang}">
	        				<td th:text="${itemStat.index+1}"></td>
	        				<td th:text="${khachhang.maDoiTuong}"></td>
	        				<td th:text="${khachhang.tenDoiTuong}"></td>
	        				<td th:text="${khachhang.diaChi}"></td>
	        				<td th:text="${khachhang.SDT}"></td>
	        				<td th:text="${khachhang.maSoThue}"></td>
	        				<td th:text="${khachhang.soTaiKhoan}"></td>
	        				<td>
	        					<a th:href="@{/edit_khachhang?maDoiTuong={maDoiTuong}(maDoiTuong=${khachhang.maDoiTuong})}" class="btn btn-primary">Sửa</a>
	        					<a th:href="@{/delete_khachhang?maDoiTuong={maDoiTuong}(maDoiTuong=${khachhang.maDoiTuong})}" class="btn btn-danger">Xóa</a>
	        				</td>
	        			</tr>     			
	        		</table>
	        	</div>
	        </div>
	    </div>
	  </div>
	</body>
</html>
