<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kế toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/baocao/baocaocongno.css}">
    <script th:src="@{/js/fragment.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments::sidebar"></div>
	    <div class="main_content">
	        <div th:replace="fragments::header_Signined"></div>
	        <div class="info">	
	        	<h3>Báo cáo công nợ</h3>
	        	<h5>Tháng: <span th:text="${month}"></span></h5>
	        	<div class="content_baocao">
		        	<div class="congnothu">
		        		<table class="table_congnothu">
		        			<tr>
		        				<th>No</th>
		        				<th>Ngày hạch toán</th>
		        				<th>Số chứng từ</th>
		        				<th>Đối tượng</th>
		        				<th>Tổng tiền</th>
		        				<th>Số còn phải thu</th>
		        			</tr>
		        			<tr th:each="congnothu, itemStat:${listCongNoThu}">
		        				<td th:text="${itemStat.index+1}"></td>
		        				<td th:text="${congnothu.chungtuban.ngayHachToan}"></td>
		        				<td th:text="${congnothu.chungtuban.soChungTu}"></td>
		        				<td th:text="${congnothu.chungtuban.tenDoiTuong}"></td>
		        				<td th:text="${congnothu.chungtuban.tongTien}"></td>
		        				<td th:text="${congnothu.soConLai}"></td>
		        			</tr>
		        		</table>
		        		<h4>
		        			Tổng thu: 
		        			<span id="tongthu" th:text="${tongcongnothu}"></span>
		        			VNĐ
		        		</h4>
		        	</div>
		        	<div class="congnotra">
	        		<table class="table_congnotra">
	        			<tr>
	        				<th>No</th>
	        				<th>Ngày hạch toán</th>
	        				<th>Số chứng từ</th>
	        				<th>Đối tượng</th>
	        				<th>Tổng tiền</th>
	        				<th>Số còn phải trả</th>
	        			</tr>
		       			<tr th:each="congnotra, itemStat:${listCongNoTra}">
		        				<td th:text="${itemStat.index+1}"></td>
		        				<td th:text="${congnotra.chungtumua.ngayHachToan}"></td>
		        				<td th:text="${congnotra.chungtumua.soChungTu}"></td>
		        				<td th:text="${congnotra.chungtumua.tenDoiTuong}"></td>
		        				<td th:text="${congnotra.chungtumua.tongTien}"></td>
		        				<td th:text="${congnotra.soConLai}"></td>
		        			</tr>
		        		</table>
		        		<h4>
		        			Tổng trả: 
		        			<span id="tongtra" th:text="${tongcongnotra}"></span>
		        			VNĐ
		        		</h4>
	        	</div>
	        	</div>
	        </div>
	    </div>
	</div>
</body>
</html>
